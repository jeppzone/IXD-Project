<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainforest</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="forest">
  <div class="overlay">
    <img class="cloud one" src="./assets/clouds/1.png" alt="">
    <img class="cloud two" src="./assets/clouds/2.png" alt="">
    <img class="cloud three" src="./assets/clouds/1.png" alt="">
    <img class="cloud four" src="./assets/clouds/2.png" alt="">
    <img class="cloud five" src="./assets/clouds/2.png" alt="">
    <img class="cloud six" src="./assets/clouds/1.png" alt="">
    <img class="cloud seven" src="./assets/clouds/2.png" alt="">
    <img class="cloud eight" src="./assets/clouds/1.png" alt="">
    <img class="cloud nine" src="./assets/clouds/2.png" alt="">
    <img class="cloud ten" src="./assets/clouds/2.png" alt="">
    <img class="cloud eleven" src="./assets/clouds/1.png" alt="">

  </div>
  <div class="content"></div>
</div>
<div id="stats">
  <div style="text-align: center;">
    <img src="./assets/logo.png" alt="" width="75%" style="margin-bottom: -30px; margin-top: -30px;">
  </div>

  <hr>

  <h5>Hur många hamburgare har samlats in?</h5>
  <div class="numbers-container">
    <img src="./assets/hamburger.png" alt="" width="100" height="100">
    <div>X</div><div id="hamburgers-collected" class="number-large"></div>
  </div>

  <hr>

  <h5>Hur mycket av regnskogen är borta?</h5>
  <div class="progressbar deforested">
    <div id="rainforest-percent" class="progress"></div>
  </div>

  <hr>

  <h5>Antal hemlösa djur</h5>
  <div class="numbers-container">
    <img src="./assets/animals.png" alt="" width="120" height="120">
    <div>X</div><div id="animal-count" class="number-large"></div>
  </div>

</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
